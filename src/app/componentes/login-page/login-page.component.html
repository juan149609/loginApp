<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">LOGIN</h1>
                <form (submit)="onSubmitLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
                    </div>
                    <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto mt-2">
        <div class="card">
            <div class="card-body d-flex justify-content-around">
                <button class="btn btn-lg btn-facebook" (click)="onClickfacebooklogin()"><i class="fa fa-facebook"></i> FACEBOOK</button>
                <button class="btn btn-lg btn-google" (click)="onClickGooglelogin()"><i class="fa fa-google-plus"></i> GOOGLE</button>
                <button class="btn btn-lg btn-github" (click)="onClickGitHublogin()"><i class="fa fa-github"></i> GitHub</button>
            </div>
        </div>
    </div>
</div>
